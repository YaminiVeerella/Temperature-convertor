<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="Temperature.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1 class="title">Temperature converter</h1>
        <p class="subtitle">Convert between celsius, Fahrenheit and Kelvin</p>
    </div>
    <div class="container1">
        <div class="input">
            <label class="input-label">Enter Temperature</label>
            <input type="number" id="temperature" class="temperature-input" placeholder="e.g.100">
        </div>
        <div class="unit-selector">
            <div class="unit-select-wrapper">
                <label class="input-label">From</label>
                <select id="fromUnit" class="unit-select" onchange="updateunits()">
                    <option value="C">Celsius(°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
            <button class="swap-btn" onclick="swapUnits()"></button>
            <div class="unit-select-wrapper">
                <label class="input-label">To</label>
                <select id="toUnit" class="unit-select" onchange="updateunits()">
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="C">Celsius(°C)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
        </div>
        <button class="convert-btn" onclick="convertTemp()">Convert</button>
        <div class="result-container">
            <div class="result-label">Converted Temperature</div>
            <div id="result">
                <span class="result-value">0.00</span>
                <span class="result-unit" id="resultunit">°F</span>
            </div>
        </div>
    </div>
  </div>  
  <script src="temperature.js"></script>
</body>
</html>
